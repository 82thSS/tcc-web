<!DOCTYPE html>
<meta charset="UTF-8">
<style>
  *
  {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    font-family: sans-serif;
  }

  a
  {
    cursor: pointer;
  }

  header
  {
    background-color: white;
    display: flex;
    height: 12vh;
    overflow-y: hidden;
    margin: auto;
  }

  #rogo {
    text-align: center;
    margin: auto auto auto 5vw;
    width: auto;
    height: 80%;
  }

  #menu{
    margin: 0 0 0 auto;
  }

  #menu_text_group{
    display: none;
    height: 88vh;
    background-size: cover;
    background-image: url(./images/MUNU背景.png);
  }

  #menu_text{
    margin: 6vh auto 0 auto;
    color: black;
    display: block;
    height: 6vh;
    width: auto;
    border: solid #4a4a4a .4vw;
    box-shadow: .5vw .5vw .25vw;
    background-color: white;
    padding: 2vw;
  }

  #menu_out{
    height: 4vh;
    width: auto;
    margin: 6vh auto 0 auto;
    display: block;
  }

  #background
  {
    background-image: url("./images/背景.png");
    padding: 4vh 0;
  }

  @media screen and (min-width : 1100px) /*パソコン画面*/ {
    #menu{
      display: none;
    }

    #header_button_group {
      margin: auto 20px auto auto;
    }

    #header_button {
      background-color: white;
      border-color: transparent;
      font-size: 20px;
      padding-bottom: 1%;
      padding-top: 1%;
      transition: 0.4s;
      border-left: 2px solid black;
      border-right: 2px solid black;
      padding-left: 60px;
      padding-right: 60px;
      margin: auto 20px;
      cursor: pointer;
      height: 60px;
      transition: 0.4s;
    }

    #header_button:hover{
      border-bottom: 2px solid black;
    }

    #sakuhin{
      width: 30vw;
      height: 54vh;
      text-align: center;
      font-size: 1.6vw;
      margin: 20px;
      border: solid #4a4a4a .4vw;
      box-shadow: .5vw .5vw .25vw;
      background-color: white;
      cursor: pointer;
      transition: .4s;
      overflow-y: hidden;
    }

    #sakuhin:hover{
      transform: scale(1.05,1.05);
    }

    #sakuhin_2group{
      display: flex;
      justify-content: center;
    }

    #sakuhin_text{
      margin: 1vh 2vw 2vh 2vw;
    }

    #sakuhin_title{
      text-align: center;
      border: solid #4a4a4a .4vw;
      box-shadow: .5vw .5vw .25vw;
      background-color: white;
      margin: auto 5vw 4vh 5vw;
    }

    #sakuhin_title_img{
      margin: 1vh 2vw;
    }

    footer {
      height: 40vh;
      background-color: #404040;
      display: flex;
      color: white;
        font-size: 2vw;
    }

    #footer_rogo {
      display: block;
      margin: auto 5vw;
      width: 14vw;
      height: auto;
    }

    #footer_text {
      margin: auto 4vw auto 8vw;
      font-size: 1.2vw;
    }

    #footer_link{
      color: white;
    }
  }

  @media screen and (max-width : 1100px) /*スマホ画面*/ {
    #header_button_group {
      display: none;
    }

    #sakuhin{
      width: 40vw;
      height: 30vh;
      text-align: center;
      font-size: 1.6vw;
      margin: 20px;
      border: solid #4a4a4a .4vw;
      box-shadow: .5vw .5vw .25vw;
      background-color: white;
      cursor: pointer;
      transition: .4s;
      overflow-y: hidden;
    }

    #sakuhin:hover{
      transform: scale(1.05,1.05);
    }

    #sakuhin_2group{
      display: flex;
      justify-content: center;
    }

    #sakuhin_text{
      font-size: 3.6vw;
      margin: 1vh 2vw 2vh 2vw;
    }

    #sakuhin_title{
      text-align: center;
      border: solid #4a4a4a .4vw;
      box-shadow: .5vw .5vw .25vw;
      background-color: white;
      margin: auto 5vw 4vh 5vw;
    }

    #sakuhin_title_img{
      margin: 1vh 2vw;
    }

    #footer {
      height: 40vh;
      background-color: #404040;
      display: flex;
      color: white;
      font-size: 2vw;
    }

    #footer_group{
      display: inline;
    }

    #footer_rogo {
      display: block;
      margin: auto 5vw;
      width: 20vw;
      height: auto;
    }

    #footer_text {
      margin: auto 2vw auto 2vw;
      font-size: 2vw;
    }

    #footer_link{
      color: white;
    }
  }
</style>

<script>
  function home()
  {
    window.location.href="index.html"
  }

  function naiyou()
  {
    window.location.href="activities.html"
  }

  function sakuhin()
  {
    window.location.href="works.html"
  }

  function oshirase()
  {
    window.location.href="info.html"
  }

  function sakuhin_RB()
  {
    window.location.href="works/rb.html";
  }

  function sakuhin_yokerugame()
  {
    window.location.href="works/yg.html";
  }

  function sakuhin_SM()
  {
    window.location.href="works/sm.html";
  }

  function sakuhin_PP()
  {
    window.location.href="works/pp.html";
  }

  function menu(){
    document.getElementById("background").style.display="none";
    document.getElementById("menu_text_group").style.display="block";
  }

  function menu_out(){
    document.getElementById("background").style.display="block";
    document.getElementById("menu_text_group").style.display="none";
  }
</script>

<body>
  <header>
    <img src="images/tccロゴ.png" width="150vw" height="auto" id="rogo">
    <img src="./images/home/ホーム素材_MENU.png" id="menu" onclick="menu()"/>
    <div id="header_button_group">
      <input type="submit" value="ホーム" id="header_button" onclick="home()">
      <input type="submit" value="活動内容" id="header_button" onclick="naiyou()">
      <input type="submit" value="作品" id="header_button" onclick="sakuhin()">
      <input type="submit" value="お知らせ" id="header_button" onclick="oshirase()">
    </div>
  </header>
</body>

<div id="menu_text_group">
  <img src="./images/home/ホーム素材_ホーム.png" onclick="home()" id="menu_text">

  <img src="./images/home/ホーム素材_作品.png" onclick="sakuhin()" id="menu_text">
  <img src="./images/home/ホーム素材_お知らせ.png" onclick="oshirase()" id="menu_text">

<div id="sakuhin_2group">
  <div id="sakuhin" onclick="sakuhin_SM()">

    <p id="sakuhin_text">2023年に展示されたゲーム集。スイッチをテーマにした6種類のゲームを遊ぶことができる。
    </p>
  </div>
  
  <div id="sakuhin" onclick="sakuhin_PP()">
    <img src="images/works/PP素材1.png" width="100%" height="auto">
    <p id="sakuhin_text">2023年に展示された卓球ゲーム。ラケットに見立てたバーで相手と対戦する。
    </p>
  </div>
</div>

</div>
